<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100i,400" rel="stylesheet">

	<title>Colorlib ContactForm</title>
	<link href="custom.css" rel="stylesheet">
</head>
<body>

<center>
<div class="contactForm">

<form class="form">
<h1 class="heading"> Colorlib Contact Form </h1>
<h4 class="subHeading"> Contact us for custom quote </h4>

	<input class="name" type="text" placeholder="Your name"/><br/>

	<input class="email" type="email" placeholder="Your Email Address"/><br/>

	<input class="phoneNumber" type="text" placeholder="Your Phone Number (optional)"/><br/>

	<input class="website" type="text" placeholder="Your Website (optional)"/><br/>

	<textarea class="msg" placeholder="Type your message here...."></textarea><br/>


	<input class="submit" type="submit" name="Submit"/>
</form>

</div>

</center>

</body>
</html>
