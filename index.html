<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100i,400" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<title>Colorlib ContactForm</title>

</head>
<body>

<center>

<div class="contactForm">

<h1 class="heading"> Colorlib Contact Form </h1>
<h5 class="subHeading"> Contact us for custom quote </h5>

<form class="form">
	<input class="name" type="text" placeholder="Your Name" value="" onChange="getVal(this.value)"/><br/>

	<input class="email" type="email" placeholder="Your Email Address" value="" onChange="getVal(this.value)"/><br/>

	<input class="phoneNumber" type="text" value="" placeholder="Your Phone Number (optional)" onChange="getVal(this.value)"/><br/>

	<input class="website" type="text" value="" placeholder="Your Web Site (optional)" onChange="getVal(this.value)"/><br/>

	<textarea class="msg" value="" placeholder="Type your message here...." onChange="getVal(this.value)"></textarea><br/>

	<input class="submit" type="submit" name="Submit" onClick="submitVal()"/>
</form>

<p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>

</div>

</center>

<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
